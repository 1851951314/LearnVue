<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn><button>按钮</button></cpn>
        <cpn></cpn>
        <cpn>
            <h1>h1</h1>
            <i>i</i>
            <strong>strongstrong</strongstrong>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>组件</h2>
            <!-- 在slot中输入内容表示插槽的默认值，如果不输入，表示没有默认值 -->
            <slot>
                <h2>我是默认值</h2>
            </slot>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
    </script>
</body>

</html>
