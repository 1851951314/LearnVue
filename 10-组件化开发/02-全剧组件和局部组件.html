<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <mycpn></mycpn>
        <!-- 该局部组件在这里可以正常使用 -->
        <cpn></cpn>
    </div>
    <div id="app2">
        <mycpn></mycpn>
        <!-- 该局部组件在这里无法正常使用 -->
        <cpn></cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 1.创建组件构造器
        const cpnC = Vue.extend({
            template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容1</P>
                <p>我是内容2</p>
            </div>`
        });
        // 2.注册组件(全局组件，意味着可以在多个Vue实例下面使用)
        // Vue.component('组件的标签名', 组件构造器)
        Vue.component('mycpn', cpnC);

        const app = new Vue({
            el: '#app',
            // 注册局部组件，只能在当前Vue实例中使用
            components: {
                // 使用组件时的标签名:组件构造器
                cpn: cpnC
            }
        });
        const app2 = new Vue({
            el: '#app2'
        })
    </script>
</body>

</html>
