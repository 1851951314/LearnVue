<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <mycpn></mycpn>
        <cpn></cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 注册全局组件的语法糖
        Vue.component('mycpn', {
            template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容1</P>
                    <p>我是内容2</p>
                </div>`
        });

        const app = new Vue({
            el: '#app',
            // 注册局部组件的语法糖
            components: {
                cpn: {
                    template: `
                        <div>
                            <h2>我是标题</h2>
                            <p>我是内容1</P>
                            <p>我是内容2</p>
                        </div>`
                }
            }
        })
    </script>
</body>

</html>
