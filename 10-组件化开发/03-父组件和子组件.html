<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 1.创建第一个组件构造器
        const cpn1C = Vue.extend({
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容1</p>
                </div>`
        });
        // 2.创建第二个组件构造器
        const cpn2C = Vue.extend({
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容2</p>
                    <cpn1></cpn1>
                </div>`,
            components: {
                cpn1: cpn1C
            }
        });

        // root组件
        const app = new Vue({
            el: '#app',
            components: {
                cpn2: cpn2C
            }
        });
    </script>
</body>

</html>
