<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 你好啊 -->
        <h2>{{message}}</h2>
        <!-- 你好啊 -->
        <h2 v-text="message"></h2>
        <!-- 你好啊，李银河 -->
        <h2>{{message}}，李银河</h2>
        <!-- 你好啊 -->
        <!-- v-text指令不够灵活，如果出现这种情况v-text指令会将",李银河"覆盖掉 -->
        <h2 v-text="message">，李银河</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            }
        })
    </script>
</body>

</html>
