<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 在Vue解析之前，div中有一个v-cloak属性
        // 在Vue解析之后，div中的v-cloak属性被删除
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                }
            })
        }, 2000);
    </script>
</body>

</html>
