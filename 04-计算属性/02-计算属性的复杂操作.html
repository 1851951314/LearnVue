<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>总价格：{{sumPrice}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    { id: 001, name: 'Unix编程艺术', price: 119 },
                    { id: 002, name: '代码大全', price: 105 },
                    { id: 003, name: '深入理解计算机原理', price: 98 },
                    { id: 004, name: '现代操作系统', price: 87 },
                ]
            },
            computed: {
                sumPrice: function () {
                    let result = 0;
                    for (book of this.books) {
                        result += book.price;
                    }
                    return result;
                }
            }
        })
    </script>
</body>

</html>
