<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        Promise.all([
            new Promise(resolve => {
                setTimeout(() => {
                    resolve({ name: "zhangsan", age: 18 })
                }, 3000)
            }),
            new Promise(resolve => {
                setTimeout(() => {
                    resolve({ name: "lisi", age: 19 })
                }, 2000)
            })
        ]).then(data => {
            console.log(data);
        })
    </script>
</body>
