<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1 .stop修饰符的使用 阻止冒泡 -->
        <div @click="divClick">
            123456
            <button @click.stop="btnClick">按钮</button>
        </div><br>
        <!-- 2 .prevent修饰符的使用 阻止默认事件 -->
        <form action="prevent">
            <input type="submit" value="提交" @click.prevent="submitClick">
        </form>
        <!-- 3 .{ keyCode | keyAlias }修饰符的使用 监听某个键盘按键 -->
        <input type="text" @keyup.enter="keyup">
        <!-- 4 .once修饰符的使用 让回调函数值执行一次 -->
        <button @click.once="btnOnceClick">按钮2</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods: {
                divClick() {
                    console.log('divClick');
                },
                btnClick() {
                    console.log('btnClick');
                },
                submitClick() {
                    console.log('submitClick');
                },
                keyup() {
                    console.log('keyup');
                },
                btnOnceClick() {
                    console.log('btnOnceClick');
                }
            }
        })
    </script>
</body>

</html>
