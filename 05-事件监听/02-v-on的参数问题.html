<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 事件调用的方法没有参数 -->
        <button @click="btn1Click()">按钮1</button>
        <button @click="btn1Click">按钮2</button>
        <!-- 在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的，这个时候Vue会默认将浏览器生产的event事件对象作为参数传入到方法中 -->
        <button @click="btn1Click(123)">按钮3</button>
        <button @click="btn1Click()">按钮4</button>
        <button @click="btn1Click">按钮5</button>
        <!-- 方法定义时，需要用到event对象，同时又需要其他参数 -->
        <!-- 在调用方法时，手动获取到浏览器参数的event对象：$event -->
        <button @click="btn1Click(123, $event)">按钮6</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods: {
                btn1Click() {
                    console.log(1111);
                },
                btn1Click(event) {
                    console.log(event);
                },
                btn1Click(a, event) {
                    console.log(a, event);
                }
            }
        })
    </script>
</body>

</html>
